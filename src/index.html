<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Cards</title>
</head>
<body>
    <div id="trivia">
        <h3><strong>Category</strong> | <em>Computer Science</em></h3>
        <hr>
        <p id="question"></p>
        <label>
            <input type="radio" name="trivia" value="True"> True
        </label>
        <label>
            <input type="radio" name="trivia" value="False"> False
        </label>
        <button id="next">Next</button>
        <p id="displayResult"></p>
    </div>
</body>
</html>
